<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #bordered {
        font-size: 1.5em;
        border: 2px solid red;
        border-radius: 15px;
        width: 50%;
      }
      #bold-etalic {
        font-weight: bold;
        font-style: italic;
        width: 50%;
      }
      #withshadow {
        box-shadow: 20px 20px 50px grey;
        background-color: black;
        color: white;
        font-family: monospace;
        width: 50%;
      }
    </style>
  </head>

  <body>
    <div id="bordered">hello world</div>
    <div id="bold-etalic">hello world</div>
    <div id="withshadow">hello world</div>
  </body>
</html>
