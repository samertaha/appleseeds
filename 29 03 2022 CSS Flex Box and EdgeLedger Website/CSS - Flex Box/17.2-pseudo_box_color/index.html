<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        background-color: blueviolet;
        position: relative;
        min-width: 500px;
        max-width: 1000px;
        height: 500px;
      }

      .box1::after {
        position: absolute;
        content: '';
        background-color: red;
        width: 50%;
        height: 100%;
        left: 50%;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
  </body>
</html>
