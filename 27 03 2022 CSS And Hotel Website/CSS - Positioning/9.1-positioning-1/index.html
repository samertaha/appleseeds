<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        position: relative;
        width: 600px;
        height: 600px;
        background-color: teal;
      }
      #inner {
        position: absolute;
        width: 200px;
        height: 200px;
        top: 100px;
        left: 0px;
        background-color: crimson;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="inner"></div>
    </div>
  </body>
</html>
